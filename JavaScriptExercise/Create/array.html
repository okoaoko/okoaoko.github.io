<!DOCTYPE html>
<html lang="en">222

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var list = [
            { Item: '啤酒', Type: '喝的' },
            { Item: '汽水', Type: '喝的' },
            { Item: '火鍋', Type: '吃的' },
            { Item: '燒烤', Type: '吃的' },
            { Item: '冰淇淋', Type: '吃的' }
        ]

        //找第一個‘吃的’
        let r1 = list.find(x => x.Type == '吃的');
        console.log(r1.Item);
        //找所有
        let r2 = list.filter(x => x.Type == '吃的');
        console.log(r2);
        //找冰淇淋位置
        let ice = list.find(x => x.Item == "冰淇淋");
        let r3 = list.indexOf(ice);
        console.log(`冰淇淋在第${r3 + 1}的位置`);

        let r3_1 = list.findIndex(x => x.Item == '冰淇淋');
        console.log(`冰淇淋在第${r3_1 + 1}個位置`);

        let r4 = list.map(x => x.Item);
        console.log(r4);
        console.log("hi");
        let r5 = list.map(x => {
            return {
                Id: list.length - list.indexOf(x),
                Name: x.Item
            }
        });
        console.log(r5);

        var nums_1 = [9, 6, 3, 5, 4];
        let r6 = nums_1.sort();
        console.log(r6);

        var nums_2 = [10000, 10, 100, 1, 101];

        //(a,b)=>a-b) 在java要寫這個才能正確大小排續
        let r7 = nums_2.sort((a, b) => a - b);
        console.log(r7);

        let r8 = r5.sort((a, b) => a.Id - b.Id);
        console.table(r8);

        var animal = ['豬', '龍', '鼠', '狗', '羊', '雞', '馬'];
        animal.sort((a, b) => {
            const list = ['鼠', '牛', '虎', '兔', '龍', '蛇', '馬', '羊', '猴', '雞', '狗', '豬'];
            return list.indexOf(a) - list.indexOf(b);
        });
        console.log(animal);

        Array.prototype.groupBy=function(prop){
        return this.reduce(function(group,item){
          const val = item[prop];
          group[val] = group[val] || [];
          group[val].push(item);
          return group;
         } ,{});
     }
        
        

        let r9 = list.groupBy('Type');
        console.log(r9);

    </script>
</body>

</html>
