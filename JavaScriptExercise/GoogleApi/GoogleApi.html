<!DOCTYPE html>
<html>

<head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        #map {
            height: 100%;
        }

        /* Optional: Makes the sample page fill the window. */
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        let map;

        const CHU = { lat: 24.75980894155206, lng: 120.9530109551318 };
        const ppp = { lat: 23.5851936, lng: 121.494232 };


        function initMap() {

            //置中
            map = new google.maps.Map(document.getElementById("map"), {
                center: CHU,
                zoom: 8,
            });

            //標記
            new google.maps.Marker({
                position: CHU,
                map,
                title: "Hello World!",
            });

            new google.maps.Marker({
                position: ppp,
                map,
                title: "Hello World!",
            });
        }












    </script>
</head>

<body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBS2Mha_0HHaKYeF7zC1hgX8HcE_1ZzSRY&callback=initMap&libraries=&v=weekly"
        async></script>
</body>

</html>
