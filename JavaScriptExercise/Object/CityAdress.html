<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div id="msg"></div>



    <script>
        let zipcodeArray = [];

        fetch("https://raw.githubusercontent.com/donma/TaiwanAddressCityAreaRoadChineseEnglishJSON/master/AllData.json")

    </script>
