<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <style>
        i {
            font-size: 128px;
        }
    </style>
</head>

<body>
    <i id="icon" class="fas fa-bug"></i>
    <button onclick="doSomething1()">click1</button>
    <button onclick="doSomething2()">click2</button>
    <button onclick="doSomething3()">click3</button>



    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>

    <script>
        function doSomething1() {
            let icon = document.getElementById('icon');
            setTimeout(() => { icon.style.color = 'green'; }, 300);
            setTimeout(() => { icon.style.color = 'black'; }, 600);
            setTimeout(() => { icon.style.color = 'green'; }, 900);
            setTimeout(() => { icon.style.color = 'green'; }, 1200);
            setTimeout(() => { icon.style.color = 'green'; }, 1500);
        }


        function doSomething2() {
            let icon = document.getElementById('icon');
            let green = true;
            for (let i = 1; i <= 20; i++) {
                (function (x) {
                    setTimeout(() => {
                        icon.style.color = green ? 'green' : 'black'; green = !green;
                    }, 300 * x)
                })(i)
            }
        }

        function doSomething3(){
            let times = 0;
            let icon = document.getElementById('icon')

            let timer = setInterval(()=>{
                
                    setTimeout(()=>{icon.style.color='green';},100);
                    setTimeout(()=>{icon.style.color='black';times++},200);

                    if(times>=10)clearInterval(timer);
                },200);
            
        }
    </script>


</body>

</html>
