<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap {
            width: 900px;
            height: 500px;
            background-color: darkblue;
            margin: auto;
            
            display: flex;
            flex-wrap: wrap;

        }
        .box{
            width: 100px;
            height: 100px;
            font-size: 50px;
            background-color: teal;
            margin: 2px;
            flex-basis: 150px;

        }
        
    </style>
</head>

<body>
    
    <div class="wrap">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
