<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="../fontawesome/css/all.css">
    <link rel="stylesheet" href="ohWowcss.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="payment_profile col-12 col-md-6">
                <!-- 付款標題 -->
                <h2 class="section-title">付款</h2>
                <h3 class="section-subtitle">
                    <span class="subsection">您的詳細資料</span>
                    <span class="subsection">
                        <span class="required-field">*</span>
                        表示必填欄位</span>
                </h3>
                <div class="input">
                    <div class="input-wrapper">
                        <div class="intput-detailtop">
                            <div class="Address">
                                <span>*</span>
                                <span>地址</span>
                            </div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="intput-detailtop">
                            <div class="City">
                                <span>*</span>
                                <span>城市</span>
                            </div>
                            <input type="text">
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="intput-detailtop">
                            <div class="Country">
                                <span>*</span>
                                <span>國家/地區</span>
                            </div>
                            <select name="國家/地區" id="Country"></select>
                        </div>
                    </div>
                    <div class="input-wrapper">
                        <div class="intput-detailtop">
                            <div class="Zip">
                                <span>*</span>
                                <span>郵遞區號</span>
                            </div>
                            <input type="text">
                        </div>
                    </div>
                </div>
                <h3 class="section-subtitle">喜好的付款方式。</h3>

                <div class="promotion">
                    <h3>促銷代碼</h3>
                    <button class="primary-link">新增促銷代碼</button>
                </div>

                <div class="enter-card">
                    <i class="far fa-circle"></i>
                    <span class="lable">信用卡/Visa金融卡</span>
                    <ul class="card-type">
                        <li class="card-type-visa">
                            <i class="fab fa-cc-visa"></i>
                        </li>
                        <li class="card-type-jcb">
                            <i class="fab fa-cc-jcb"></i>
                        </li>
                        <li class="card-type-master">
                            <i class="fab fa-cc-mastercard"></i>
                        </li>
                    </ul>
                    <div class="input-wrapper">
                        <div class="intput-detailtop">
                            <div class="cardname">
                                <span>信用卡上的姓名 *</span>
                            </div>
                            <input type="text">
                        </div>
                        <div class="intput-detail">
                            <div class="cardnumbersf">
                                <label for="cardnumber">
                                    <span>信用卡號碼</span>
                                </label>
                                <input class="" type="text">
                            </div>
                            <div class="cardnumberss">
                                <label for="safenumber">
                                    <span>安全碼</span>
                                </label>
                                <input type="text">
                            </div>
                        </div>
                        <div class="time">
                            <span>到期日 *</span>
                        </div>
                        <div class="untime">
                            <div class="month-year">
                                <div class="untimetext">
                                    <span>月</span>
                                </div>
                                <select name="month-year" id="month"></select>
                            </div>
                            <div class="month-year">
                                <span>/</span>
                            </div>
                            <div class="month-year">
                                <div class="untimetext">
                                    <span>年</span>
                                </div>
                                <select name="month-year" id="year"></select>
                            </div>
                        </div>
                        <div class="save">
                            <button class="savebtn">
                                儲存並繼續
                            </button>
                        </div>
                    </div>
                </div>



            </div>

            <div class="payment_order col-12 col-md-6">
                <!-- 提醒標題 -->
                <h2 class="section-title">項目</h2>
                <!-- 提醒 -->
                <div class="remind">
                    <i class="fas fa-tablet-alt"></i>
                    <div class="text">
                        <p class="remindtitle">您正在購買一部電子書</p>
                        <span class="remindtext">
                            您即將購買數位內容，而非實體書籍。使用 Kobo eReader 或是免費的 Kobo 應用程式來閱讀。
                        </span>
                    </div>
                </div>
                <!-- 書本價格總計 -->
                <div class="price-totals">
                    <!-- 書本價格預覽 -->
                    <div class="books">
                        <div class="book">
                            <img src="../img/book.jpg">
                        </div>
                        <div class="book-title">
                            灰階思考

                            <div class="writer">由 謝孟恭</div>
                            <button class="remove">
                                移除
                            </button>
                        </div>

                        <p class="book-price">NT$264</p>
                    </div>
                    <div class="total">
                        <div class="allprice">
                            <p class="price-total">
                                總計：
                            </p>
                            <p class="nt">NT$264</p>
                        </div>
                        <div class="points">
                            <div class="pointtitle">
                                樂天超級點數
                            </div>
                            <div class="point">
                                可用點數： 0
                            </div>
                            <div class="upoint">
                                限期點數： 0
                            </div>
                            <button class="usepoint">
                                使用超級點數
                            </button>
                        </div>
                    </div>
                </div>
                <div class="getpoint">
                    賺得的點數： 2
                </div>


            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</body>

</html>
